<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <style type="text/css">
            .container{
                margin-top: 60px;
            }
        </style>
    </head>
    <body>
<div class="container">
    <div class="row">
<h1 style="text-align:center;">Create a New Account</h1>
<div style="width:30% ; margin: 30px auto;">
<form action="/" method="POST">
    <div class="form-group">
    <label>Name:</label><input class="form-control" type="text" name="name" placeholder="Enter your full name">
    </div>
    <div class="form-group">
    <label>Email:</label><input class="form-control" type="email" name="email" placeholder="Enter your email">
    </div>
   <div class="form-group">
    <label>Password:</label><input class="form-control" type="text" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
    <button class="btn btn-lg btn-default btn-primary btn-block">Submit</button>
    </div>
</form>
</div>
</div>
</div>
   </body>
</html>
