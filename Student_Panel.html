<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



  <!-- Linking custom JS file for this page  -->
  <script src ="Student_Panel.js" type="text/javascript"></script>

  <!-- Google recaptcha -->
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
      width: 15%;
    }
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Rate My TA</h4>
      <ul class="nav nav-pills nav-stacked">
        <!-- <li><button type="button" class="btn btn-primary" onclick="addTA()">Add TA</button></li>
        <li><button type="button" class="btn btn-primary" onclick="getFeedback()">Feedback</button></li>
        <li><button type="button" class="btn btn-primary" onclick="logout()">Logout</button></li> -->

        <!-- <li><a href="#section2"> Add TA</a></li>
        <li><a href="#section3">Feedback</a></li>
        <li><a href="#section3">Logout</a></li> -->
      </ul><br>
      <!-- <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Blog..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div> -->
    </div>

    <div class="col-sm-9">
      <h4>Leave a Feedback</h4>
      <!-- <button type="button" class="btn btn-primary" onclick="getCourses()">Courses</button> -->
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search TA by Couse Code">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
      <hr>

      <form action="" method="post">
        <div class="form-group">
          <label for="exampleTextarea">Comment</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Comment"></textarea>
        </div>

        <script>
      function myFunction() {
      var checkBox = document.getElementById("myCheck");
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");
      if (checkBox.checked == true){
        div1.style.display = "block";
        div2.style.display = "block";
      } else {
        div1.style.display = "none";
        div2.style.display = "none";
      }
      }
      </script>


        Select the box if you would like to be contacted : <input type="checkbox" id="myCheck"  onclick="myFunction()">

        <div id="div1" style="display:none" class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name" name="">
        </div>
        <div id="div2" style="display:none"class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="">

        </div>
        <!-- Recaptcha -->
        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
          <!-- <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha"> -->
          <div class="help-block with-errors"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
    </div>

    <div class="col-sm-9">


    </div>
  </div>


</div>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
